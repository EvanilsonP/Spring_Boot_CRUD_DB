<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h3>Save Employee</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="text" th:field="${employee.firstName}" class="form-control mb-4 w-25" placeholder="first name"/>
            <input type="text" th:field="${employee.lastName}" class="form-control mb-4 w-25" placeholder="last name"/>
            <input type="text" th:field="${employee.email}" class="form-control mb-4 w-25" placeholder="email"/>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>


    </div>

</body>
</html>
